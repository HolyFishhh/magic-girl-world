      left: 0;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      margin-top: 20px;
    ">

          color: white;
          width: 20px;
          height: 20px;
          border-radius: 50%;
          display: none;
          justify-content: center;
          align-items: center;
          font-size: 12px;
        ">

        <button style="

              height: 31px;
              display: block;
