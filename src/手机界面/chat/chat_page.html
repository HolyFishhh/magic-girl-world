<div data-name="${name}" class="QQ_chat_page" style="width: 100%; height: 100%;padding-top: 0;">
  <div style="padding-top: 12px;background-color: rgba(255,255,255, 0.98);box-shadow: 0 1px 6px rgba(0,0,0,0.02);">
    <div style="
      width: 100%;
      height: 28px;
      display: grid;
      top: 0;
      left: 0;
      grid-template-columns: auto 1fr auto;
      align-items: center;
      margin-top: 15px;
      padding: 0 10px;
    ">
      <div class="back-button"
        style="display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; background-color: rgba(0,0,0,0.02); transition: all 0.2s ease;">
        <svg class="QQ-close-btn" viewBox="0 0 1024 1024"
          style="height: 17px; width: 17px; transition: transform 0.2s ease, opacity 0.2s ease; opacity: 0.75;">
          <path
            d="M769.137778 153.372444L444.984889 512l324.152889 358.684444c36.408889 35.043556 36.408889 91.989333 0 126.976a95.744 95.744 0 0 1-131.868445 0l-377.571555-417.678222c-1.536-1.365333-3.584-1.877333-5.063111-3.299555A87.438222 87.438222 0 0 1 227.555556 512c-0.341333-23.324444 8.533333-46.876444 27.079111-64.739556 1.479111-1.422222 3.527111-1.934222 5.063111-3.185777L637.269333 26.339556a95.744 95.744 0 0 1 131.868445 0c36.408889 35.043556 36.408889 91.932444 0 127.032888z"
            fill="#555555" p-id="1570"></path>
        </svg>
      </div>

      <div style="display: flex; align-items: center; justify-content: center;">
        <div class="new_tips" style="
          background-color: #f76c6c;
          color: white;
          width: 18px;
          height: 18px;
          border-radius: 50%;
          display: none;
          justify-content: center;
          align-items: center;
          font-size: 11px;
          box-shadow: 0 1px 2px rgba(0,0,0,0.1);
        ">
          1
        </div>
        <span style="margin-left: 8px; color: #333; font-size: 16px; font-weight: 500; letter-spacing: 0.5px;"
          id="QQ_chat_username">${name}</span>
      </div>

      <div class="header-actions" style="display: flex; align-items: center; gap: 14px;">
        <div
          style="display: flex; align-items: center; justify-content: center; width: 32px; height: 32px; border-radius: 50%; background-color: rgba(0,0,0,0.02); transition: all 0.2s ease;">
          <svg id="QQ_chat_page_setting" viewBox="0 0 1024 1024"
            style="height: 16px; width: 16px; opacity: 0.75; transition: transform 0.2s ease, opacity 0.2s ease;">
            <path
              d="M901.632 896H122.368c-30.72 0-55.808-25.088-55.808-55.808v-1.536c0-30.72 25.088-55.808 55.808-55.808h779.776c30.72 0 55.808 25.088 55.808 55.808v1.536c-0.512 30.72-25.6 55.808-56.32 55.808zM901.632 568.32H122.368c-30.72 0-55.808-25.088-55.808-55.808v-1.536c0-30.72 25.088-55.808 55.808-55.808h779.776c30.72 0 55.808 25.088 55.808 55.808v1.536c-0.512 30.72-25.6 55.808-56.32 55.808zM901.632 240.64H122.368c-30.72 0-55.808-25.088-55.808-55.808v-1.536c0-30.72 25.088-55.808 55.808-55.808h779.776c30.72 0 55.808 25.088 55.808 55.808v1.536c-0.512 30.72-25.6 55.808-56.32 55.808z"
              p-id="4301" fill="#555555"></path>
          </svg>
        </div>
      </div>
    </div>
    <div style="
      width: 100%;
      height: 1px;
      background-color: rgba(0,0,0,0.04);
      margin-top: 12px;
    "></div>
  </div>
  <div class="input-container">
    <div style="display: flex; align-items: center; width: 100%; padding: 0 10px;">
      <div style="display: flex; align-items: center; margin-right: 10px;" class="emoji-btn-container">
        <svg viewBox="0 0 1024 1024" width="24" height="24" class="emoji-btn"
          style="margin-left: 5px; opacity: 0.6; transition: opacity 0.2s ease; cursor: pointer;">
          <path
            d="M512 64C264.6 64 64 264.6 64 512s200.6 448 448 448 448-200.6 448-448S759.4 64 512 64zm0 820c-205.4 0-372-166.6-372-372s166.6-372 372-372 372 166.6 372 372-166.6 372-372 372z"
            fill="#888888"></path>
          <path
            d="M512 140c-205.4 0-372 166.6-372 372s166.6 372 372 372 372-166.6 372-372-166.6-372-372-372zM288 421a48.01 48.01 0 0 1 96 0 48.01 48.01 0 0 1-96 0zm224 272c-85.5 0-155.6-67.3-160-151.6a8 8 0 0 1 8-8.4h48.1c4.2 0 7.8 3.2 8.1 7.4C420 589.9 461.5 629 512 629s92.1-39.1 95.8-88.6c.3-4.2 3.9-7.4 8.1-7.4H664a8 8 0 0 1 8 8.4C667.6 625.7 597.5 693 512 693zm176-224a48.01 48.01 0 0 1 0-96 48.01 48.01 0 0 1 0 96z"
            fill="#888888"></path>
        </svg>

        <!-- 表情选择菜单 -->
        <div class="emoji-menu">
          <div class="emoji-grid">
            <!-- 表情包将在这里通过JS动态添加 -->
          </div>
        </div>
      </div>

      <div style="flex-grow: 1; margin-right: 10px;">
        <input class="userInput" type="text" placeholder="输入消息..."
          style="box-sizing: border-box; background-color: rgba(245, 245, 247, 0.85);" />
      </div>

      <div id="QQ_chat_send-btn">
        <button>发送</button>
      </div>
    </div>
  </div>
  <div class="msgcontent" style="padding-top: 15px; padding-bottom: 0px;"></div>
</div>
