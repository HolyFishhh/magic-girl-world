<div data-name="${name}" class="QQ_home_usermsg">
  <div class="QQ_home_head" style="background-image: url('${head}')"></div>
  <div style="width: 100%; display: grid; grid-template-columns: 1fr 3rem; grid-template-rows: 1fr 1fr; row-gap: 4px">
    <span class="QQ_home_name"><strong>${name}</strong></span>
    <span class="QQ_home_lasttime" style="color: #626367; justify-self: end"></span>
    <span class="QQ_home_lastmsg"
      style="color: #626367; white-space: nowrap; overflow: hidden; text-overflow: ellipsis">...</span>
    <div class="QQ_home_usermsg_new" style="display: none"></div>
  </div>
</div>
